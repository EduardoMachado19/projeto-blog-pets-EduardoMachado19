<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Post</title>
    <link rel="stylesheet" href="/projeto-blog-pet-EduardoMachado19/styles/normalize.css">"
    <link rel="stylesheet" href="/projeto-blog-pet-EduardoMachado19/styles/styles.css">"
</head>

<body>
    <div class="container-home">
        <h1>Cadastro do Pet</h1>
        <form id="postForm">

            <label for="nome">Nome do pet:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade do pet:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione uma opção</option>
                <option value="Cães">Cães</option>
                <option value="Gatos">Gatos</option>
                <option value="Pássaros">Pássaros</option>
                <option value="Diversos">Diversos</option>
            </select>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="foto">URL da Foto:</label>
            <input type="url" id="foto" name="foto" required>

            <button type="submit">Salvar Post</button>
        </form>
    </div>

    <a href="listagemPostsAdmin.html" class="botao-link">Lista dos Post</a>
    <script src="novoPost.js"></script>
</body>

</html>
